services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - todolist-data:/app/data
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/tasks.db
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  todolist-data:
